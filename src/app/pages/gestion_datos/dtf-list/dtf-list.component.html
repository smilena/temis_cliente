<nb-card>
  <nb-card-body>
    <toaster-container [toasterconfig]="config"></toaster-container>

    <button (click)="onCreate()" class="btn-sm btn btn-primary">Crear</button>

    <nb-tabset fullWidth>
      <nb-tab tabTitle="Tasa de Interés (DTF)">
        <br />

        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Id</th>
              <th>Norma</th>
              <th>Fecha de inicio</th>
              <th>Fecha de finalización</th>
              <th>Tasa de interés</th>
              <th *ngIf="delete || edit">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td> {{ item.Id }} </td>
              <td> {{ item.Norma }} {{ item.NumeroNorma }} de {{ item.FechaNorma | date }} </td>
              <td> {{ item.FechaInicioVigencia | date }} </td>
              <td> {{ item.FechaFinalizacionVigencia | date }} </td>
              <td> {{ item.TasaInteres }} </td>
              <td *ngIf="delete || edit">
                <i class="nb-edit" style="font-size: 22px; cursor: pointer;" (click)="onEdit(item.Id)" 
                data-toggle="tooltip" data-placement="top" title="Editar" *ngIf="edit"></i>

                <i class="nb-close-circled" style="font-size: 22px; cursor: pointer;" (click)="onDelete(item.Id)" 
                data-toggle="tooltip" data-placement="top" title="Eliminar" *ngIf="delete"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </nb-tab>
    </nb-tabset>

  </nb-card-body>
</nb-card>
