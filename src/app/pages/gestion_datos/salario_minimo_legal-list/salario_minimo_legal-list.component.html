<nb-card>
  <nb-card-body>
    <toaster-container [toasterconfig]="config"></toaster-container>

    <button *ngIf="create" (click)="onCreate()" class="btn-sm btn btn-primary">Crear</button>

    <nb-tabset fullWidth>
      <nb-tab tabTitle="Salario mínimo legal (SML)">
        <br />

        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Id</th>
              <th>Norma</th>
              <th>Fecha de inicio</th>
              <th>Fecha de finalización</th>
              <th>Monto mensual</th>
              <th *ngIf="edit || delete">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td> {{ item.Id }} </td>
              <td> {{ item.Norma }} {{ item.NumeroNorma }} </td>
              <td> {{ item.FechaInicioVigencia | date }} </td>
              <td> {{ item.FechaFinalizacionVigencia | date }} </td>
              <td> {{ item.MontoMensual }} </td>
              <td *ngIf="edit || delete">
                <i *ngIf="edit" class="nb-edit" style="font-size: 22px; cursor: pointer;" (click)="onEdit(item.Id)" 
                data-toggle="tooltip" data-placement="top" title="Editar"></i>

                <i *ngIf="delete" class="nb-close-circled" style="font-size: 22px; cursor: pointer;" (click)="onDelete(item.Id)" 
                data-toggle="tooltip" data-placement="top" title="Eliminar"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </nb-tab>
    </nb-tabset>

  </nb-card-body>
</nb-card>
