<nb-card>
    <nb-card-body>
      <toaster-container [toasterconfig]="config"></toaster-container>
  
      <nb-tabset fullWidth>
        <nb-tab
          tabTitle="Organizaciones">
          <br />
          
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Id</th>
                <th>N.I.T</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Dirección</th>
                <th>Teléfono</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td> {{ item.Id }} </td>
                <td> {{ item.Nit }} </td>
                <td> {{ item.Nombre }} </td>
                <td> {{ item.EstadoEntidad }} </td>
                <td> {{ item.Direccion }} </td>
                <td> {{ item.Telefono }} </td>
              </tr>
            </tbody>
          </table>
        </nb-tab>
      </nb-tabset>
  
    </nb-card-body>
  </nb-card>
