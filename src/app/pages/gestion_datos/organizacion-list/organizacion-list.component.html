<nb-card>
  <nb-card-body>
    

    <nb-tabset fullWidth>
      <nb-tab tabTitle="Organizaciones">
        <br />

        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th (click)="test()">Id</th>
              <th>NIT</th>
              <th>Nombre</th>
              <th>Tipo Organizacion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td> {{ item.Id }} </td>
              <td> {{ item.IdentificacionData ? item.IdentificacionData[0].NumeroIdentificacion : '' }} </td>
              <td> {{ item.Nombre }} </td>
              <td> {{ getTipoOrganizacion(item.TipoOrganizacion.Id) ? getTipoOrganizacion(item.TipoOrganizacion.Id).Nombre : '' }} </td>
            </tr>
          </tbody>
        </table>
      </nb-tab>
    </nb-tabset>

  </nb-card-body>
</nb-card>
