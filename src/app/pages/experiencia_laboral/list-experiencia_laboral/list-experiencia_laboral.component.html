<nb-card>
  <nb-card-body>
    <toaster-container [toasterconfig]="config"></toaster-container>

    <div class="btn-group btn-group-sm" role="group" aria-label="btn action">
      <button (click)="goBack()" class="btn-sm btn btn-secondary">Volver</button>
      <button (click)="onCreate()" class="btn-sm btn btn-primary" *ngIf="create">Crear</button>
    </div>

    <nb-tabset fullWidth>
      <nb-tab tabTitle="Experiencia laboral {{ user ? (': ' + user.Nombres + ' ' + user.Apellidos) : '' }}">
        <br />

        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Id</th>
              <th>Organización</th>
              <th>Fecha de inicio</th>
              <th>Fecha de retiro</th>
              <th>Horas laboradas</th>
              <th>Días laborados</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td> {{ item.Id }} </td>
              <td> {{ getEntity(item.EntidadId).Nombre }} </td>
              <td> {{ item.FechaIngreso | date }} </td>
              <td> {{ item.FechaRetiro | date }} </td>
              <td> {{ item.HorasLaboradasDia }} </td>
              <td> {{ item.DiasLaboradosSemana }} </td>
              <td>
                <i class="nb-edit" style="font-size: 22px; cursor: pointer;" (click)="onEdit(item.Id)" *ngIf="edit"
                data-toggle="tooltip" data-placement="top" title="Editar"></i>

                <i class="nb-close-circled" style="font-size: 22px; cursor: pointer;" (click)="onDelete(item.Id)" *ngIf="delete"
                data-toggle="tooltip" data-placement="top" title="Eliminar"></i>

                <i class="nb-person" style="font-size: 22px; cursor: pointer;" (click)="onIncapacidad(item.Id)" 
                data-toggle="tooltip" data-placement="top" title="Incapacidad"></i>

                <i class="nb-compose" style="font-size: 22px; cursor: pointer;" (click)="onCobro(item.Id)" 
                data-toggle="tooltip" data-placement="top" title="Monto a cobrar"></i>
              </td>
            </tr>
          </tbody>
        </table>

      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
